{% if poster is defined and poster.lat is defined and poster.long is defined %}
	{% set lat = poster.lat %}
	{% set long = poster.long %}
{% else %}
	{% set lat = '' %}
	{% set long = '' %}
{% endif %}
<tr>
	<td><label for="lat">Latitude</label></td>
	<td><input type="number" step="0.00000001" name="lat" value="{{lat}}"></td>
</tr>
<tr>
	<td><label for="lat">Longitude</label></td>
	<td><input type="number" step="0.00000001" name="long" value="{{long}}"></td>
</tr>
