<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>
		Edit!
	</title>
	<link rel="stylesheet" href="/css/styles.css" type="text/css" />
</head>
<body>
		<header>
			<h1>Edit!</h1>
		</header>
		
		<form method="POST">
			<label>
				Name
				<input type="text" name="title" value="{{poster.title}}">
			</label>
			<label>
				Latitude
				<input type="number" step="0.00000001" name="lat" value="{{poster.lat}}">
			</label>
			<label>
				Longitude
				<input type="number" step="0.00000001" name="long" value="{{poster.long}}">
			</label>
			<lable>
				Author
				<input type="text" name="author" value="{{poster.author}}">
			</label>
			<label>
				Text
				<textarea name="text">{{poster.text}}</textarea>
			</label>
			<input type="submit" value="Save edits">
		</form>
		<form action="/">
			<input type="submit" value="Cancel and go back" />
		</form>		
</body>
